<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
  <link rel="stylesheet" href="styles.css">
  <title>Meaning of Life</title>
</head>

<body>

  <header>
    <div class="container-fluid">
      <div class="row">

        <div class="col align-content-center text-center bg-secondary p-5 mb-5">

          <h1 class="text-light no-interact">Meaning of Life:</h1>
        </div>

      </div>
    </div>

  </header>


  <main>


    <div class="container">
      <div class="row text-center">

        <div class="col-md-4 py-3 no-interact">
          <h3>Each person earns one Wisdom on click.</h3>
          <h3>Each book teaches ten people.</h3>
        </div>

        <div class="col-md-4 mt-4">
          <button onclick="learn()" class="btn btn-sm btn-secondary shadow"><i
              class="mdi mdi-book-open-page-variant"></i></button>
        </div>

        <div class="col-md-4 py-3 no-interact">
          <h3>Your stage grows with your population.</h3>
        </div>

      </div>
    </div>

    <div class="container-fluid my-5">
      <div class="row">

        <div class="col-md-4 text-center mt-4">
          <h2 id="people">Educated People: 1</h2>
        </div>


        <div class="col-md-4 text-center mt-4">
          <h2 id="wisdom">Wisdom: 1</h2>
        </div>

        <div class="col-md-4 text-center mt-4">
          <h2 id="stage">Stage: Alone</h2>
        </div>

      </div>
    </div>


    <div class="container-fluid my-5">
      <div class="row">

        <div class="col-md-2 text-center" onclick="meet()">
        </div>


        <div class="col-md-2 text-center m-1 btn btn-secondary shadow" onclick="teach()">
          <h3 id="teach">Teach person: <br>costs 5 Wisdom</h3>
        </div>


        <div class="col-md-2 text-center m-1 btn btn-secondary shadow" onclick="book()">
          <h3 id="book">Write book: <br> costs 50 Wisdom</h3>
        </div>

        <div class="col-md-2 text-center m-1 btn btn-secondary shadow">
          <h3 id="">Meet people</h3>
        </div>

        <div class="col-md-2 text-center m-1 btn btn-secondary shadow">
          <h3 id="">Meet people</h3>
        </div>

        <div class="col-md-2 text-center " onclick="meet()">
          <h3 id=""></h3>
        </div>


      </div>
    </div>





  </main>

  <footer>

  </footer>

  <script src="app.js"></script>
</body>

</html>
